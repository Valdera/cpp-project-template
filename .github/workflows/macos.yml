name: MacOS CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: install
      run: |
        brew install conan@1
        echo 'export PATH="/usr/local/opt/conan@1/bin:$PATH"' >> /Users/runner/.bash_profile
        source /Users/runner/.bash_profile
        conan user
    - name: prepare
      uses: nick-fields/retry@v2
      with:
        max_attempts: 3
        retry_on: error
        timeout_seconds: 5
        command: |
          export PATH="/usr/local/opt/conan@1/bin:$PATH"
          make prepare
    - name: configure
      run: |
        cmake -H. -Bbuild -G "Unix Makefiles" -DCMAKE_BUILD_TYPE="Debug"
    - name: building
      run: |
        cmake --build build --config Debug --target unit_tests -j4
    - name: testing
      run: |
        cd build
        cd bin
        ./unit_tests
